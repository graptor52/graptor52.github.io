<!DOCTYPE html>
<html>
<head>
  <title>CDMX Itinerary Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 75%; float: right; }
    #sidebar {
      width: 25%; height: 100vh; overflow-y: auto; padding: 1rem;
      background: #f4f4f4; border-right: 1px solid #ccc;
    }
    h2 { margin-top: 0; }
    .day-button {
      background: #fff; border: 1px solid #ccc; margin: 0.5rem 0;
      padding: 0.5rem; cursor: pointer; text-align: left;
    }
    .day-button:hover { background: #e0e0e0; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>CDMX Itinerary</h2>
    <div id="days"></div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([19.4326, -99.1332], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    const itinerary = {
      "Day 1": [
        {
          name: "Lardo",
          coords: [19.4126, -99.1727],
          icon: "🍽️",
          desc: "Dinner spot for night 1, casual and cozy.",
          link: "https://goo.gl/maps/7Ff5E7X1zjvHHVwz7"
        },
        {
          name: "Panadería Rosetta",
          coords: [19.4178, -99.1667],
          icon: "🥐",
          desc: "Pastries + good intro to Roma vibe.",
          link: "https://goo.gl/maps/jAqkKMx6WCU3sB5e7"
        }
      ],
      "Day 2": [
        {
          name: "Zócalo",
          coords: [19.4326, -99.1332],
          icon: "🏛️",
          desc: "Historic center of Mexico City.",
          link: "https://goo.gl/maps/mQwhMJzN9gs"
        },
        {
          name: "Palacio de Bellas Artes",
          coords: [19.4352, -99.1412],
          icon: "🎭",
          desc: "Cultural gem with amazing architecture.",
          link: "https://goo.gl/maps/5DyUoLuorYo"
        }
      ]
      // Add more days here later
    };

    const dayColors = ["#e6194b", "#3cb44b", "#ffe119", "#4363d8", "#f58231", "#911eb4", "#46f0f0"];

    let dayIndex = 0;
    for (const [day, places] of Object.entries(itinerary)) {
      const color = dayColors[dayIndex % dayColors.length];
      const group = L.layerGroup();
      places.forEach(place => {
        const marker = L.circleMarker(place.coords, {
          radius: 8,
          color: color,
          fillColor: color,
          fillOpacity: 0.9
        }).addTo(group);

        marker.bindPopup(`
          <strong>${place.icon} ${place.name}</strong><br>
          ${place.desc}<br>
          <a href="${place.link}" target="_blank">Open in Maps</a>
        `);
      });
      group.addTo(map);

      const btn = document.createElement("div");
      btn.className = "day-button";
      btn.textContent = day;
      btn.onclick = () => {
        map.fitBounds(group.getBounds(), { padding: [50, 50] });
      };
      document.getElementById("days").appendChild(btn);

      dayIndex++;
    }
  </script>
</body>
</html>
