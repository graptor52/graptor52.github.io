<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #555;
            --text-color: #59bae0;
            --link-bg: #444;
            --link-text: #ffffff;
            --hover-bg: #555;
            --hover-text: #ffffff;
            --header-color: #ffffff;
        }

        .light-mode {
            --bg-color: #ffffff;
            --text-color: #f1d900;
            --link-bg: #eee;
            --link-text: #555;
            --hover-bg: #fff;
            --hover-text: #555;
            --header-color: #555;
        }

        body {
            font-family: "Google Sans Code", monospace;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            transition: background 0.6s ease-in-out, color 0.6s ease-in-out;
        }

        h1 {
            color: var(--header-color);
            font-size: 2.2rem;
            margin-bottom: 1rem;
            font-style: normal;
            font-weight: 500;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: var(--link-text);
            font-size: 18px;
            display: block;
            padding: 5px 10px;
            background-color: var(--link-bg);
            border-radius: 5px;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s ease-in-out;
        }

        /* ðŸ”¥ Glowing Effect on Hover */
        a:hover {
            background-color: var(--hover-bg);
            color: var(--hover-text);
            box-shadow: 0 0 25px var(--link-text);
        }

        /* ðŸŒžðŸŒ™ Toggle Button */
        #toggleButton {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--link-bg);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s ease-in-out;
        }

        /* ðŸ‘† Click Effect */
        #toggleButton:active {
            transform: scale(0.9);
        }

        /* ðŸŒž Rotate Sun/Moon Icon */
        #toggleButton i {
            transition: transform 0.5s ease-in-out;
        }

        .light-mode #toggleButton i {
            transform: rotate(180deg);
        }

        footer#attribution {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: "Google Sans Code", monospace;
        }

        #attribution a {
            font-size: 0.9rem !important;
            color: #00c53b;
            text-decoration: none;
            transition: color 0.1s ease-in-out;
        }
        
        #attribution a:hover {
            color: #27e25f;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Remove extra text from the button -->
    <button id="toggleButton"><i class="fas fa-moon"></i></button>

    <h1>Directory</h1>
    <ul>
        <li><a href="https://graptor52.github.io/CCOS/" target="_blank">CCOS Webmap &middot; (non-functional)</a></li>
        <li><a href="https://graptor52.github.io/CDMX/" target="_blank">CDMX Itinerary</a></li>
        <li><a href="https://graptor52.github.io/CVCCS" target="_blank">California Valley Parcels</a></li>
    </ul>

    <footer id="attribution">
    <a href="https://www.linkedin.com/in/nburgnon/" target="_blank">Nicholas Burgnon</a>
    </footer>
    
    <script>
        const toggleButton = document.getElementById("toggleButton");
        const body = document.body;
        const icon = toggleButton.querySelector("i");

        // ðŸŒ™ Default to Dark Mode if no preference is set
        if (localStorage.getItem("theme") === "light") {
            body.classList.add("light-mode");
            icon.classList.replace("fa-moon", "fa-sun");
        } else {
            localStorage.setItem("theme", "dark"); // Set default to dark
        }

        toggleButton.addEventListener("click", () => {
            body.classList.toggle("light-mode");

            if (body.classList.contains("light-mode")) {
                localStorage.setItem("theme", "light");
                icon.classList.replace("fa-moon", "fa-sun");
            } else {
                localStorage.setItem("theme", "dark");
                icon.classList.replace("fa-sun", "fa-moon");
            }
        });
    </script>

</body>
</html>
