<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --link-bg: #333;
            --link-text: #dcdcaa;
            --hover-bg: #444;
            --hover-text: #ffffff;
            --header-color: #61dafb;
        }

        .light-mode {
            --bg-color: #ffffff;
            --text-color: #222;
            --link-bg: #f4f4f4;
            --link-text: #007acc;
            --hover-bg: #ddd;
            --hover-text: #000;
            --header-color: #007acc;
        }

        body {
            font-family: "Fira Code", monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            transition: background 0.6s ease-in-out, color 0.6s ease-in-out;
        }

        h1 {
            color: var(--header-color);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: var(--link-text);
            font-size: 18px;
            display: block;
            padding: 5px 10px;
            background-color: var(--link-bg);
            border-radius: 5px;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s ease-in-out;
        }

        /* ðŸ”¥ Glowing Effect on Hover */
        a:hover {
            background-color: var(--hover-bg);
            color: var(--hover-text);
            box-shadow: 0 0 10px var(--link-text);
        }

        /* ðŸŒžðŸŒ™ Toggle Button */
        #toggleButton {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--link-bg);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s ease-in-out;
        }

        /* ðŸ‘† Click Effect */
        #toggleButton:active {
            transform: scale(0.9);
        }

        /* ðŸŒž Rotate Sun/Moon Icon */
        #toggleButton i {
            transition: transform 0.5s ease-in-out;
        }

        .light-mode #toggleButton i {
            transform: rotate(180deg);
        }

        #attribution {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 12px !important;
            font-family: "Fira Code", monospace;
        }

        #attribution a {
            color: #00ff51;
            text-decoration: none;
            transition: color 0.1s ease-in-out;
        }
        
        #attribution a:hover {
            color: #289e4d;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Remove extra text from the button -->
    <button id="toggleButton"><i class="fas fa-moon"></i></button>

    <h1>Directory</h1>
    <ul>
        <li><a href="https://graptor52.github.io/CCOS/" target="_blank">CCOS Webmap</a></li>
    </ul>

    <footer id="attribution">
    <a href="https://www.linkedin.com/in/nburgnon/" target="_blank">Nick Burgnon</a>
    </footer>
    
    <script>
        const toggleButton = document.getElementById("toggleButton");
        const body = document.body;
        const icon = toggleButton.querySelector("i");

        // ðŸŒ™ Default to Dark Mode if no preference is set
        if (localStorage.getItem("theme") === "light") {
            body.classList.add("light-mode");
            icon.classList.replace("fa-moon", "fa-sun");
        } else {
            localStorage.setItem("theme", "dark"); // Set default to dark
        }

        toggleButton.addEventListener("click", () => {
            body.classList.toggle("light-mode");

            if (body.classList.contains("light-mode")) {
                localStorage.setItem("theme", "light");
                icon.classList.replace("fa-moon", "fa-sun");
            } else {
                localStorage.setItem("theme", "dark");
                icon.classList.replace("fa-sun", "fa-moon");
            }
        });
    </script>

</body>
</html>
